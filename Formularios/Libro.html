<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIBRO</title>

                        <!--Librerías de Bootstrap para CSS-->
                                 <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
                        <!--Código Ajax/JQuery a usarse -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
                       <!--Referencia para el archivo Libro.js-->
    <script src="/JS/Libro.js"></script>

</head>
<body>

    <div class="container">                       <!---->

        <div class="consulta mt-4">

            <div class="row">

                <div class="column-6">

                    <h3>
                        Lista libros de la biblioteca
                    </h3>

                </div>

            </div>

            <div class="box-body">

                <div class="table table-responsive">

                    <table class="table table-hover">

                        <thead>

                            <tr>                       <!--Nombre de las columnas de la tabla-->
                               <th>ID_libro</th>
                               <th>Nombre_libro</th>
                               <th>Nombre_escritor</th>
                               <th>Fecha de publicación</th>
                               <th>ISBN</th>
                               <th>Precio</th>
                               <th>Editorial</th>
                            </tr>

                        </thead>

                        <tbody id="DataLibros">    <!--Llamar la función creada con Java para insertar los registros de la tabla-->
                           
                        </tbody>

                    </table>

                </div>


            </div>

        </div>
        <div class="Formulario">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Agregar registro de un libro nuevo.
                    </h3>
                </div>
                <div class="col-12">
                    <form class="libro">                     <!--Estructura del formulario-->

                        <label for="">Código_Libro:</label>
                        <input type="text" id="Cod_Libro" class="form-control" placeholder="Ingrese el código del libro: ">

                        <label for="">Nombre_libro:</label>
                        <input type="text" id="Nombre_libro" class="form-control" placeholder="Ingrese el nombre del libro: ">
                        
                        <label for="">Nombre_escritor:</label>
                        <input type="text" id="Nombre_escritor" class="form-control" placeholder="Ingrese el nombre del escritor: ">
                        
                        <label for="">Fecha_Publicación:</label>
                        <input type="text" id="FechaPublicacion" class="form-control" placeholder="Ingrese la fecha de publicación (aaaa-mm-dd): ">
                        
                        <label for="">ISBN:</label>
                        <input type="text" id="ISBN" class="form-control" placeholder="Ingrese el ISBN: ">
                        
                        <label for="">Precio:</label>
                        <input type="text" id="Precio" class="form-control" placeholder="Ingrese el precio del libro: ">
                        
                        <label for="">Editorial:</label>
                        <input type="text" id="Editorial" class="form-control" placeholder="Ingrese la editorial: ">
                        
                        <hr>
                        <div id="btnAgregarLibro">
                            <input type="submit" id="btnAgregarLibro" onclick="InsertarLibro()" value="AGREGAR LIBRO" class="btn btn-link">
                        </div>

                    </form>
                </div>
            </div>

        </div>

    </div>

                        <!--Librerías de Bootstrap para Java-->              
                                <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
</body>
</html>
